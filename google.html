<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/search.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c77c0495f9.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <header>
		<a href="#"><div class="gmail">Gmail</div></a>
		<a href="#"><div class="imagens">Imagens</div></a>
        <div class="pontos">
            <img src="/icons8-circled-menu-24.png" alt="Google Apps">
        </div>
        <div class="btn-login">Fazer login</div>
    </header>

    <main>
        <img src="googlelogo_color_272x92dp (1).png" alt="Google">
        <div class="pesquisador">
            <div class="inputzin">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="" placeholder="Pesquise no Google ou digite um URL">
                <div class="icons">
                    <img class="icon" src="/Google_mic.svg.png" alt="">
                    <img class="icon" src="/Google_Lens_2021.png" alt="">
                </div>
            </div>
            <div class="click">
                <div class="pesquisa">Pesquisar Google</div>
                <div class="pesquisa">Estou com sorte</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="brasil">Brasil</div>
        <div class="footer2">
            <div class="item">
                <div>Sobre</div>
                <div>Publicidade</div>
                <div>Negócios</div>
                <div>Como funciona a Pesquisa</div>
            </div>
            <div class="item">
                <div>Privacidade</div>
                <div>Termos</div>
                <div>Configurações</div>
            </div>
        </div>
    </footer>
</body>
</html>
